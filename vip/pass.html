<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تحقق</title>
<style>
body{
    margin:0;
    height:100vh;
    background:#ffef3b;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
}
.box{
    width:90%;
    max-width:400px;
    text-align:center;
}
input{
    width:100%;
    padding:15px;
    font-size:18px;
    border:none;
}
button{
    margin-top:20px;
    background:red;
    color:white;
    border:none;
    padding:15px 40px;
    font-size:20px;
    border-radius:25px;
}
.error{
    margin-top:10px;
    color:red;
    display:none;
}
</style>
</head>
<body>

<div class="box">
    <h3>ادخل كلمة السر لإكمال إجراءات التحقق</h3>
    <input type="password" id="pass">
    <div class="error" id="err">كلمة السر غير صحيحة</div>
    <button onclick="check()">تسجيل الدخول</button>
</div>

<script>
async function check(){
    const res = await fetch("/check",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({password:pass.value})
    });
    const data = await res.json();
    if(data.ok){
        location.href="/success.html";
    }else{
        document.getElementById("err").style.display="block";
    }
}
</script>

</body>
</html>
