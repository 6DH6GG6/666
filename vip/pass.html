<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>VIP</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    touch-action:none;
}

body{
    background:#ffef3b;
    font-family:Tahoma, Arial;
    position:relative;
}

.title{
    position:absolute;
    top:40px;
    width:100%;
    text-align:center;
    font-size:20px;
    color:#333;
}

.input-box{
    position:absolute;
    top:110px;
    left:50%;
    transform:translateX(-50%);
    width:80%;
    max-width:420px;
}

.input-box input{
    width:100%;
    height:45px;
    border:none;
    font-size:18px;
    padding:10px;
    outline:none;
}

.login-btn{
    position:absolute;
    top:180px;
    left:50%;
    transform:translateX(-50%);
    background:red;
    color:yellow;
    border:none;
    padding:15px 50px;
    font-size:20px;
    border-radius:30px;
    cursor:pointer;
}

.vip-bg{
    position:absolute;
    bottom:20px;
    width:100%;
    text-align:center;
    font-size:200px;
    font-weight:bold;
    color:rgba(255,255,0,0.35);
    pointer-events:none;
}
</style>
</head>

<body>

<div class="title">
    ادخل كلمة السر لإكمال إجراءات التحقق
</div>

<div class="input-box">
    <input type="password" id="pass">
</div>

<button class="login-btn" onclick="goNext()">
    تسجيل الدخول
</button>

<div class="vip-bg">VIP</div>

<script>
function goNext(){
    // مثال: الذهاب لصفحة النجاح
    location.href = "../success.html";
}
</script>

</body>
</html>
