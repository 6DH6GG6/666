<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Death Gang | عصابة الموت</title>

<style>

/* ===== ضبط عام ===== */
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    font-family:Tahoma, Arial;
    background:linear-gradient(#7a0000,#c10000);
    color:#fff;
    text-align:center;
}

/* ===== صورة الأعلى ===== */
.header img{
    width:100%;
    height:auto;
    max-height:280px;
    object-fit:cover;
    display:block;
}

/* ===== العنوان ===== */
.title{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    font-size:clamp(16px,4vw,22px);
    font-weight:bold;
}

.line{
    height:4px;
    background:#00eaff;
    margin:10px 0 20px 0;
}

/* ===== الأزرار الدائرية ===== */
.circle-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(70px,1fr));
    gap:15px;
    padding:15px;
    max-width:600px;
    margin:auto;
}

.circle-btn{
    width:70px;
    height:70px;
    border-radius:50%;
    background:linear-gradient(#7b00ff,#4a00aa);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    cursor:pointer;
    margin:auto;
    transition:0.2s;
    box-shadow:0 0 10px #000;
}

.circle-btn:hover{
    transform:scale(1.1);
}

/* ===== المربعات ===== */
.box-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:15px;
    padding:15px;
    max-width:700px;
    margin:auto;
}

.box-btn{
    background:#000;
    padding:25px 10px;
    border-radius:15px;
    border:2px solid #444;
    cursor:pointer;
    transition:0.2s;
}

.box-btn:hover{
    background:#222;
}

/* ===== قائمة VIP ===== */
.vip-menu{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    padding:15px;
    z-index:999;
}

.vip-box{
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg,#9b00c9,#6a007a);
    border-radius:25px;
    padding:20px;
    position:relative;
}

.vip-header{
    display:flex;
    align-items:center;
    gap:15px;
}

.vip-circle{
    width:70px;
    height:70px;
    background:#ffeb3b;
    color:#000;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:20px;
    cursor:pointer;
    transition:0.2s;
}

.vip-circle:hover{
    transform:scale(1.1);
}

.vip-name{
    font-size:18px;
}

.stars{
    font-size:20px;
    margin:15px 0;
}

.vip-desc{
    margin:15px 0;
    font-size:15px;
}

.close-btn{
    background:#000;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:12px;
    cursor:pointer;
    margin-top:10px;
}

</style>
</head>

<body>

<!-- ===== صورة قابلة للتغيير ===== -->
<div class="header">
    <img src="ggg.png" alt="Death Gang">
</div>

<!-- ===== العنوان ===== -->
<div class="title">
    <div>Death Gang</div>
    <div>عصابة الموت</div>
</div>

<div class="line"></div>

<!-- ===== الأزرار الدائرية ===== -->
<div class="circle-container">
    <div class="circle-btn" onclick="openMenu()">+</div>
    <div class="circle-btn" onclick="openMenu()">+</div>
    <div class="circle-btn" onclick="openMenu()">+</div>
    <div class="circle-btn" onclick="openMenu()">+</div>
</div>

<div class="line"></div>

<!-- ===== المربعات (تفتح مسارات) ===== -->
<div class="box-container">
    <div class="box-btn" onclick="openPage('box1/index.html')">نافذة 1</div>
    <div class="box-btn" onclick="openPage('box2/index.html')">نافذة 2</div>
    <div class="box-btn" onclick="openPage('box3/index.html')">نافذة 3</div>
    <div class="box-btn" onclick="openPage('box4/index.html')">نافذة 4</div>
</div>

<!-- ===== قائمة VIP ===== -->
<div id="vipMenu" class="vip-menu" onclick="outsideClick(event)">
  <div class="vip-box">

    <div class="vip-header">
      <div class="vip-circle" onclick="openVIP()">VIP</div>
      <div class="vip-name" id="userName">Shadow</div>
    </div>

    <hr>

    <div class="stars">
      ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐
    </div>

    <hr>

    <div class="vip-desc" id="vipDesc">
      وصف يتم تعديله من داخل الكود
    </div>

    <button class="close-btn" onclick="closeMenu()">إغلاق</button>
  </div>
</div>

<script>

function openMenu(){
    document.getElementById("vipMenu").style.display="flex";
}

function closeMenu(){
    document.getElementById("vipMenu").style.display="none";
}

/* إغلاق عند الضغط خارج الصندوق */
function outsideClick(e){
    if(e.target.id === "vipMenu"){
        closeMenu();
    }
}

function openVIP(){
    window.location.href="vip/index.html";
}

function openPage(path){
    window.location.href=path;
}

/* تعديل البيانات */
document.getElementById("userName").innerText="Shadow Al-Mard";
document.getElementById("vipDesc").innerText=
"هذا وصف خاص يتم التحكم به من الكود فقط";

</script>

</body>
</html>
