<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Death Gang VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Tahoma, Arial;
    background:#b00000;
    color:#fff;
    text-align:center;
}

/* زر فتح القائمة */
.circle-btn{
    width:80px;
    height:80px;
    border-radius:50%;
    background:#6a00ff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:35px;
    cursor:pointer;
    margin:100px auto;
    transition:0.2s;
}
.circle-btn:hover{
    background:#8a2bff;
    transform:scale(1.1);
}

/* خلفية القائمة */
.vip-menu{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}

/* صندوق القائمة */
.vip-box{
    width:90%;
    max-width:420px;
    background:linear-gradient(180deg,#9b00c9,#6a007a);
    color:#fff;
    border-radius:25px;
    padding:20px;
    text-align:center;
}

/* الرأس */
.vip-header{
    display:flex;
    align-items:center;
    gap:15px;
}

/* زر VIP (يفتح مسار) */
.vip-circle{
    width:80px;
    height:80px;
    background:#ffeb3b;
    color:#000;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:22px;
    cursor:pointer;
    transition:0.2s;
}
.vip-circle:hover{
    transform:scale(1.1);
}

/* الاسم */
.vip-name{
    font-size:18px;
}

/* النجوم */
.stars{
    font-size:22px;
    margin:15px 0;
}

/* الوصف */
.vip-desc{
    font-size:16px;
    margin:15px 0;
}

/* زر إغلاق */
.close-btn{
    background:#000;
    color:#fff;
    border:none;
    padding:10px 25px;
    border-radius:12px;
    cursor:pointer;
    margin-top:10px;
}
</style>
</head>

<body>

<!-- زر دائري -->
<div class="circle-btn" onclick="openMenu()">+</div>

<!-- قائمة VIP -->
<div id="vipMenu" class="vip-menu">
  <div class="vip-box">

    <!-- رأس -->
    <div class="vip-header">
      <!-- زر VIP يفتح مسار -->
      <div class="vip-circle" onclick="openVIP()">VIP</div>
      <div class="vip-name" id="userName">Death Shadow</div>
    </div>

    <hr>

    <!-- نجوم -->
    <div class="stars">
      ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐
    </div>

    <hr>

    <!-- وصف -->
    <div class="vip-desc" id="vipDesc">
      هذا وصف ثابت يتم التحكم به من داخل الكود فقط
    </div>

    <button class="close-btn" onclick="closeMenu()">إغلاق</button>
  </div>
</div>

<script>
/* فتح القائمة */
function openMenu(){
    document.getElementById("vipMenu").style.display="flex";
}

/* إغلاق القائمة */
function closeMenu(){
    document.getElementById("vipMenu").style.display="none";
}

/* زر VIP يفتح مسار index آخر */
function openVIP(){
    window.location.href = "vip/index.html";
}

/* تعديل البيانات من هنا */
document.getElementById("userName").innerText = "Shadow Al-Mard";
document.getElementById("vipDesc").innerText =
"وصف مخصص يتم تحديده من داخل الكود فقط";
</script>

</body>
</html>
