<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Death Gang | عصابة الموت</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Tahoma, Arial;
    background:linear-gradient(#7a0000,#c10000);
    color:#fff;
    text-align:center;
}

/* ===== صورة الأعلى ===== */
.header img{
    width:100%;
    max-height:280px;
    object-fit:cover;
}

/* ===== العنوان ===== */
.title{
    display:flex;
    justify-content:space-between;
    padding:15px 20px;
    font-size:22px;
    font-weight:bold;
}

/* خط فاصل */
.line{
    height:4px;
    background:#00eaff;
    margin:10px 0 20px 0;
}

/* ===== الأزرار الدائرية ===== */
.circle-container{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:20px;
    padding:20px;
}

.circle-btn{
    width:75px;
    height:75px;
    border-radius:50%;
    background:linear-gradient(#7b00ff,#4a00aa);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    cursor:pointer;
    margin:auto;
    transition:0.2s;
    box-shadow:0 0 10px #000;
}
.circle-btn:hover{
    transform:scale(1.1);
}

/* ===== المربعات ===== */
.box-container{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:20px;
    padding:20px;
}

.box-btn{
    background:#000;
    padding:30px 10px;
    border-radius:15px;
    border:2px solid #444;
    cursor:pointer;
    transition:0.2s;
}
.box-btn:hover{
    background:#222;
}

/* ===== قائمة VIP ===== */
.vip-menu{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}

.vip-box{
    width:90%;
    max-width:420px;
    background:linear-gradient(180deg,#9b00c9,#6a007a);
    border-radius:25px;
    padding:20px;
}

.vip-header{
    display:flex;
    align-items:center;
    gap:15px;
}

.vip-circle{
    width:80px;
    height:80px;
    background:#ffeb3b;
    color:#000;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:22px;
    cursor:pointer;
}

.vip-name{
    font-size:18px;
}

.stars{
    font-size:22px;
    margin:15px 0;
}

.vip-desc{
    margin:15px 0;
}

.close-btn{
    background:#000;
    color:#fff;
    border:none;
    padding:10px 25px;
    border-radius:12px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== صورة الأعلى (تستطيع تغيير ggg.png) ===== -->
<div class="header">
    <img src="20260211_003328.png" alt="Death Gang">
</div>

<!-- ===== العنوان ===== -->
<div class="title">
    <div>Death Gang</div>
    <div>عصابة الموت</div>
</div>

<div class="line"></div>

<!-- ===== الأزرار الدائرية ===== -->
<div class="circle-container">
    <div class="circle-btn" onclick="openMenu()">+</div>
    <div class="circle-btn" onclick="openMenu()">+</div>
    <div class="circle-btn" onclick="openMenu()">+</div>
    <div class="circle-btn" onclick="openMenu()">+</div>
</div>

<div class="line"></div>

<!-- ===== المربعات ===== -->
<div class="box-container">
    <div class="box-btn">اسم نافذة</div>
    <div class="box-btn">اسم نافذة</div>
    <div class="box-btn">اسم نافذة</div>
    <div class="box-btn">اسم نافذة</div>
</div>

<!-- ===== قائمة VIP ===== -->
<div id="vipMenu" class="vip-menu">
  <div class="vip-box">

    <div class="vip-header">
      <div class="vip-circle" onclick="openVIP()">VIP</div>
      <div class="vip-name" id="userName">Shadow</div>
    </div>

    <hr>

    <div class="stars">
      ⭐ ⭐ ⭐ ⭐ ⭐ ⭐ ⭐
    </div>

    <hr>

    <div class="vip-desc" id="vipDesc">
      وصف محدد من الكود فقط
    </div>

    <button class="close-btn" onclick="closeMenu()">إغلاق</button>
  </div>
</div>

<script>
function openMenu(){
    document.getElementById("vipMenu").style.display="flex";
}

function closeMenu(){
    document.getElementById("vipMenu").style.display="none";
}

function openVIP(){
    window.location.href="vip/index.html";
}

/* تعديل الاسم والوصف من هنا */
document.getElementById("userName").innerText="Shadow Al-Mard";
document.getElementById("vipDesc").innerText=
"هذا وصف خاص يتم تعديله من داخل الكود فقط";
</script>

</body>
</html>
